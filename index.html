<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VaultofCodes - Certificate Verifier</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="brand-header">
    <img src="logo.png" alt="VaultofCodes Logo" class="brand-logo" />
    <h1 class="brand-title">VaultofCodes</h1>
  </header>

  <main>
    <section class="container">
      <h2 class="section-title">Certificate Verification</h2>
      <p class="section-subtitle">Enter your email or student ID to verify your internship certificate.</p>
      <input id="identifier" type="text" placeholder="Enter Email or ID" />
      <button onclick="verifyStudent()">Verify Certificate</button>
    </section>

    <div class="spinner hidden"></div>
    <div id="result"></div>
  </main>

  <div id="toast"></div>

  <script src="script.js"></script>
</body>
</html>
